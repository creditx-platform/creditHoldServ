spring.application.name=creditHoldServ

# Oracle JDBC connection
spring.datasource.url=jdbc:oracle:thin:@//${ORACLE_HOST:localhost}:1521/FREEPDB1
spring.datasource.username=${ORACLE_USER}
spring.datasource.password=${ORACLE_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.hibernate.ddl-auto=none

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.table=flyway_schema_history_chs

# Custom app settings
app.outbox.binding=holds
app.outbox.publish-interval=1000
app.outbox.batch-size=50

# Jackson JSON configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC