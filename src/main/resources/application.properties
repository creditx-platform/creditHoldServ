spring.application.name=creditHoldServ

# Tracing configuration
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
management.endpoints.web.exposure.include=health,info,metrics,prometheus,tracing,loggers
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
## Logging (independent externalized variables)
logging.level.root=${HOLD_LOG_LEVEL_ROOT:INFO}
logging.level.com.creditx.hold=${HOLD_LOG_LEVEL_APP:${HOLD_LOG_LEVEL_ROOT:INFO}}
logging.level.org.springframework.web=${HOLD_LOG_LEVEL_WEB:${HOLD_LOG_LEVEL_ROOT:INFO}}
logging.level.org.springframework.cloud.stream=${HOLD_LOG_LEVEL_STREAM:${HOLD_LOG_LEVEL_ROOT:INFO}}

# Oracle JDBC connection
spring.datasource.url=jdbc:oracle:thin:@//${ORACLE_HOST:localhost}:1521/FREEPDB1
spring.datasource.username=${ORACLE_USER}
spring.datasource.password=${ORACLE_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.hibernate.ddl-auto=none

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.table=flyway_schema_history_chs

# Custom app settings
app.outbox.binding=holds
app.outbox.publish-interval=1000
app.outbox.batch-size=50

# Hold expiry settings
app.hold.expiry-check-interval=300000

# Jackson JSON configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Spring Cloud Stream bindings
spring.cloud.stream.bindings.transactionAuthorized-in-0.destination=transactions
spring.cloud.stream.bindings.transactionAuthorized-in-0.group=${spring.application.name}